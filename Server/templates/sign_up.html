<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- SEO Meta Tags -->
  <meta name="description" content="Your description">
  <meta name="author" content="Your name">

  <!-- OG Meta Tags to improve the way the post looks when you share the page on Facebook, Twitter, LinkedIn -->
  <meta property="og:site_name" content="" /> <!-- website name -->
  <meta property="og:site" content="" /> <!-- website link -->
  <meta property="og:title" content="" /> <!-- title shown in the actual shared post -->
  <meta property="og:description" content="" /> <!-- description shown in the actual shared post -->
  <meta property="og:image" content="" /> <!-- image link, make sure it's jpg -->
  <meta property="og:url" content="" /> <!-- where do you want your post to link to -->
  <meta name="twitter:card" content="summary_large_image"> <!-- to have large image post format in Twitter -->

  <!-- Webpage Title -->
  <title>會員註冊</title>

  <!-- Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/fontawesome-all.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/aos.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/swiper.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" href="{{ url_for('static', filename='assets/images/favicon.png') }}">
</head>

<body>

  <!-- Navigation -->
  <nav id="navbar" class="navbar navbar-expand-lg fixed-top navbar-dark" aria-label="Main navigation">
    <div class="container">

      <!-- Text Logo - Use this if you don't have a graphic logo -->
      <a class="navbar-brand logo-text">穿戴式摔跌警報裝置</a>

      <button class="navbar-toggler p-0 border-0" type="button" id="navbarSideCollapse" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div> <!-- end of container -->
  </nav> <!-- end of navbar -->
  <!-- end of navigation -->


  <!-- Header -->
  <header class="ex-header">
    <div class="container">
      <div class="row">
        <div class="col-xl-10 offset-xl-1">
          <h1>會員註冊</h1>
        </div> <!-- end of col -->
      </div> <!-- end of row -->
    </div> <!-- end of container -->
  </header> <!-- end of ex-header -->
  <!-- end of header -->


  <!-- Basic -->
  <div class="ex-basic-1 pt-3 pb-5">
    <div class="container">
      <div class="row">
        <div class="col-xl-10 offset-xl-1">
          <h2 class="mb-4">填寫基本資料</h2>

          <form method="POST" action="{{ url_for('sign_up') }}" enctype="application/x-www-form-urlencoded">
            <div class="card" style="margin-bottom: 1rem;">
              <div class="card-body">
                <div class="row">
                  <div class="col-lg-6">
                    <div class="input-group mb-3">
                      <span class="input-group-text" id="basic-addon1">帳號</span>
                      <input type="text" class="form-control" name="username" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" value="{{ var['username'] }}" required>
                    </div>
                  </div>

                  <div class="col-lg-6">
                    <div class="input-group mb-3">
                      <span class="input-group-text" id="basic-addon1">姓名</span>
                      <input type="text" class="form-control" name="name" placeholder="Name" aria-label="Name" aria-describedby="basic-addon1" value="{{ var['name'] }}" required>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-lg-4">
                    <div class="input-group mb-3">
                      <span class="input-group-text" id="basic-addon1">性別</span>
                      <select class="form-select" id="agencyTypeSelect" name="gender" value="{{ var['gender'] }}" required>
                        <option value="" selected disabled>Choose...</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                      </select>
                    </div>
                  </div>

                  <div class="col-lg-4">
                    <div class="input-group mb-3">
                      <span class="input-group-text" id="basic-addon1">生日</span>
                      <input type="date" class="form-control" name="birthday" value="{{ var['birthday'] }}" required>
                    </div>
                  </div>

                  <div class="col-lg-4">
                    <div class="input-group mb-3">
                      <span class="input-group-text" id="basic-addon1">血型</span>
                      <select class="form-select" id="agencyTypeSelect" name="blood-type" required>
                        <option value="" selected disabled>Choose...</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="O">O</option>
                        <option value="AB">AB</option>
                      </select>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-12">
                    <div class="input-group mb-3">
                      <span class="input-group-text" id="basic-addon1">偏好醫院</span>
                      <select class="form-select" id="agencyTypeSelect" name="hospital-city" required>
                        <option value="Taipei" selected disabled>Choose a City...</option>
                        <option value="臺北市">臺北市</option>
                        <option value="新北市">新北市</option>
                        <option value="基隆市">基隆市</option>
                        <option value="桃園市">桃園市</option>
                        <option value="新竹縣">新竹縣</option>
                        <option value="新竹市">新竹市</option>
                        <option value="苗栗縣">苗栗縣</option>
                        <option value="臺中市">臺中市</option>
                        <option value="彰化縣">彰化縣</option>
                        <option value="南投縣">南投縣</option>
                        <option value="雲林縣">雲林縣</option>
                        <option value="嘉義縣">嘉義縣</option>
                        <option value="嘉義市">嘉義市</option>
                        <option value="臺南市">臺南市</option>
                        <option value="高雄市">高雄市</option>
                        <option value="屏東縣">屏東縣</option>
                        <option value="宜蘭縣">宜蘭縣</option>
                        <option value="花蓮縣">花蓮縣</option>
                        <option value="臺東縣">臺東縣</option>
                        <option value="澎湖縣">澎湖縣</option>
                        <option value="金門縣">金門縣</option>
                        <option value="連江縣">連江縣</option>
                      </select>
                      <input type="text" class="form-control" name="hospital" placeholder="Hospital Name" aria-label="Hospital Name" aria-describedby="basic-addon1" value="{{ var['hospital'] }}" required>
                    </div>
                  </div>
                </div>

                {% with messages = get_flashed_messages() %}
                  {% if messages %}
                    <div class="text-center text-danger">
                      {% for message in messages %}
                        <span>{{ message }}</span><br>
                      {% endfor %}
                    </div>
                  {% endif %}
                {% endwith %}

              </div>
            </div>

            <button type="submit" class="btn btn-tertiary">Submit</button>

          </form>
        </div> <!-- end of col -->
      </div> <!-- end of row -->
    </div> <!-- end of container -->
  </div> <!-- end of ex-basic-1 -->
  <!-- end of basic -->


  <!-- Back To Top Button -->
  <button onclick="topFunction()" id="myBtn">
    <img src="{{ url_for('static', filename='assets/images/up-arrow.png') }}" alt="alternative">
  </button>
  <!-- end of back to top button -->


  <!-- Scripts -->
  <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script><!-- Bootstrap framework -->
  <script src="{{ url_for('static', filename='js/purecounter.min.js') }}"></script>
  <!-- Purecounter counter for statistics numbers -->
  <script src="{{ url_for('static', filename='js/swiper.min.js') }}"></script><!-- Swiper for image and text sliders -->
  <script src="{{ url_for('static', filename='js/aos.js') }}"></script><!-- AOS on Animation Scroll -->
  <script src="{{ url_for('static', filename='js/script.js') }}"></script> <!-- Custom scripts -->
</body>

</html>
